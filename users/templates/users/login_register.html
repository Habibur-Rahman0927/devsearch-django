{% extends 'main.html' %}

{% block content %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your Name">
        <input type="password" name="password" placeholder="Enter your Password">
        <input type="submit" value="Login" id="">
    </form>

{% endblock content %}
